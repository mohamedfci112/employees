<style>
    .container{
      padding-top: 100px;
    }
    </style>

<div class="container">
  <div class="row">
    <div class="col-sm-6">
        <a href="#" routerLink="/" class="btn btn-primary">Back To Dashboard <i class="fa fa-arrow-circle-left"></i></a>
    </div>

    <div class="col-sm-6">
      <div><h3><i class="fa fa-plus"></i> Add Employee</h3></div>
        <form novalidate #fo='ngForm' (ngSubmit)="mySubmit(fo)">
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text" class="form-control" name="firstName"
               [(ngModel)]="employee.firstName" #employeefirstName="ngModel"
                required minlength="4">
                <div *ngIf="employeefirstName.errors?.required && employeefirstName.touched" 
                class="alert alert-danger" >First Name Is Required</div>
                <div *ngIf="employeefirstName.errors?.minlength && employeefirstName.touched" 
                class="alert alert-danger" >First Name At Least 4 Chars</div>
            </div>

            <div class="form-group">
                <label for="lasttName">Last Name:</label>
                <input type="text" class="form-control" name="lasttName"
                 [(ngModel)]="employee.lastName" #employeelastName="ngModel"
                  required minlength="4">
                  <div *ngIf="employeelastName.errors?.required && employeelastName.touched" 
                  class="alert alert-danger" >Last Name Is Required</div>
                  <div *ngIf="employeelastName.errors?.minlength && employeelastName.touched" 
                  class="alert alert-danger" >Last Name At Least 4 Chars</div>
              </div>

              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" name="email"
                   [(ngModel)]="employee.email" #employeeemail="ngModel"
                    required minlength="4">
                    <div *ngIf="employeeemail.errors?.required && employeeemail.touched" 
                    class="alert alert-danger" >Email Is Required</div>
                    
                </div>

                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" class="form-control" name="country"
                     [(ngModel)]="employee.country" #employeecountry="ngModel"
                      required minlength="4">
                      <div *ngIf="employeecountry.errors?.required && employeecountry.touched" 
                      class="alert alert-danger" >Country Is Required</div>
                      <div *ngIf="employeecountry.errors?.minlength && employeecountry.touched" 
                      class="alert alert-danger" >Country At Least 4 Chars</div>
                  </div>

                  <div class="form-group">
                      <label for="city">City:</label>
                      <input type="text" class="form-control" name="city"
                       [(ngModel)]="employee.city" #employeecity="ngModel"
                        required minlength="4">
                        <div *ngIf="employeecity.errors?.required && employeecity.touched" 
                        class="alert alert-danger" >City Is Required</div>
                        <div *ngIf="employeecity.errors?.minlength && employeecity.touched" 
                        class="alert alert-danger" >City At Least 4 Chars</div>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" class="form-control" name="phone"
                         [(ngModel)]="employee.phone" #employeephone="ngModel"
                          required minlength="12">
                          <div *ngIf="employeephone.errors?.required && employeephone.touched" 
                          class="alert alert-danger" >Phone Is Required</div>
                          <div *ngIf="employeephone.errors?.minlength && employeephone.touched" 
                          class="alert alert-danger" >Phone At Least 12 Chars</div>
                      </div>

                      <div class="form-group">
                          <label for="salary">Salary:</label>
                          <input type="text" class="form-control" name="salary"
                           [(ngModel)]="employee.salary" #employeesalary="ngModel"
                            [disabled]="disableSalary" >
                        </div>


            <button type="submit" class="btn btn-success">Submit</button>
          </form>
    </div>
  </div>
</div>
