<style>
  .container{
    margin-top: 100px;
  }
</style>
<div class="container">
<div class="row">
  <div class="col-sm-4">
      <a href="#" routerLink="/" class="btn btn-success">Back To Dashboard <i class="fa fa-arrow-circle-left"></i></a>

  </div>
    <div class="col-sm-4">
        <a href="#" [routerLink]="['edit-employee/'+id]" class="btn btn-primary">Edit <i class="fa fa-info-circle"></i></a>
    </div>
    <div class="col-sm-4">
        <button (click)="myDelete()" class="btn btn-danger">Delete <i class="fa fa-info-circle"></i></button>
    </div>
  </div>
  
   <hr>
    <table class="table table-dark">
      <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Country</th>
            <th scope="col">City</th>
            <th scope="col">Phone</th>
            <th scope="col">Salary</th>
        </tr>
      </thead>
      <tbody>
       <tr>
        <th scope="col">{{employee.firstName}}</th>
        <th scope="col">{{employee.lastName}}</th>
        <th scope="col">{{employee.email}}</th>
        <th scope="col">{{employee.country}}</th>
        <th scope="col">{{employee.city}}</th>
        <th scope="col">{{employee.phone}}</th>
        <th scope="col">{{employee.salary}}</th>
        </tr> 
      </tbody>
    </table>
  
  </div>
