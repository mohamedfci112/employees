<div class="row">
  <div class="col-sm-6">
    <h3><i class="fa fa-users"></i> Total Employees: {{totalEmployees}}</h3>
  </div>
  <div class="col-sm-6">
    <h3><i class="fa fa-money"></i> Total Salary: {{totalSalarySum | currency }}</h3>
  </div>
</div>

<div *ngIf="employees?.length>0; else elseBlock" >
 
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Salary</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let item of employees" >
        <th scope="col">{{item.firstName}}</th>
        <th scope="col">{{item.lastName}}</th>
        <th scope="col">{{item.salary | currency}}</th>
        <th><a href="#" [routerLink]="['employee/'+item.firstName]" class="btn btn-primary">More <i class="fa fa-info-circle"></i></a></th>
      </tr> 
    </tbody>
  </table>
</div>
<ng-template #elseBlock><h2>No Employees</h2> </ng-template>
